<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Import–Export Compliance Assistant</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #0f0f0f;
        color: #e5e5e5;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .header {
        padding: 18px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        background: #1a1a1a;
        color: #dcdcdc;
        border-bottom: 1px solid #222;
    }

    #chat {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .msg-user {
        align-self: flex-end;
        background: #2d2d2d;
        padding: 12px 16px;
        max-width: 60%;
        border-radius: 14px;
        color: white;
        font-size: 15px;
    }

    .msg-bot {
        align-self: flex-start;
        background: #1c1c1c;
        padding: 16px;
        max-width: 70%;
        border-radius: 14px;
        border: 1px solid #333;
        font-size: 15px;
        line-height: 1.5;
        color: #e7e7e7;
        white-space: normal;
    }

    .sources-wrapper {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .source-card {
        background: #161616;
        border: 1px solid #2a2a2a;
        border-radius: 8px;
        padding: 8px 12px;
        min-width: 150px;
        width: fit-content;
    }

    .source-title {
        font-weight: bold;
        color: #dcdcdc;
        margin-bottom: 3px;
        font-size: 12px;
    }

    .source-text {
        font-size: 11px;
        color: #aaaaaa;
    }

    .input-area {
        padding: 14px;
        background: #1a1a1a;
        display: flex;
        gap: 10px;
        border-top: 1px solid #222;
    }

    .input-box {
        flex: 1;
        background: #111;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 12px;
        font-size: 15px;
        color: white;
        outline: none;
    }

    .send-btn {
        background: #2d2d2d;
        border: none;
        padding: 0 18px;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        transition: 0.2s;
    }

    .send-btn:hover {
        background: #3a3a3a;
    }

    .loading {
        font-size: 20px;
        letter-spacing: 3px;
        animation: blink 1.4s infinite both;
    }

    @keyframes blink {
        0% { opacity: .2; }
        20% { opacity: 1; }
        100% { opacity: .2; }
    }
</style>
</head>

<body>

<div class="header">Import–Export Compliance Assistant</div>

<div id="chat"></div>

<div class="input-area">
    <input id="userInput" class="input-box" placeholder="Ask something about import/export laws…" />
    <button class="send-btn" onclick="sendMessage()">Send</button>
</div>

<script>
const chatBox = document.getElementById("chat");

/* ⭐ FIXED: Proper Markdown to HTML renderer */
function formatMarkdown(text) {
    return text
        .replace(/\n/g, "<br>")                          // line breaks
        .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");         // bold
}

/* ⭐ FIXED: Now displays multiline structured answers */
function appendMessage(text, isUser = false) {
    const bubble = document.createElement("div");
    bubble.className = isUser ? "msg-user" : "msg-bot";
    bubble.innerHTML = formatMarkdown(text);
    chatBox.appendChild(bubble);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function appendSources(sources) {
    if (!sources || sources.length === 0) return;

    const wrap = document.createElement("div");
    wrap.className = "sources-wrapper";

    const seen = new Set();
    const unique = sources.filter(src => {
        const key = src.file_name + "-" + src.category;
        if (seen.has(key)) return false;
        seen.add(key);
        return true;
    });

    unique.forEach((src, i) => {
        const card = document.createElement("div");
        card.className = "source-card";

        card.innerHTML = `
            <div class="source-title">Source ${i + 1}</div>
            <div class="source-text">File: ${src.file_name || "N/A"}</div>
            <div class="source-text">Category: ${src.category || "N/A"}</div>
        `;

        wrap.appendChild(card);
    });

    chatBox.appendChild(wrap);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    appendMessage(text, true);
    input.value = "";

    const loader = document.createElement("div");
    loader.className = "msg-bot loading";
    loader.innerText = "•••";
    chatBox.appendChild(loader);
    chatBox.scrollTop = chatBox.scrollHeight;

    const response = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: text }),
    });

    const data = await response.json();
    loader.remove();

    appendMessage(data.answer, false);
    appendSources(data.sources);
}

/* ENTER key to send */
document.getElementById("userInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
    }
});
</script>

</body>
</html>
